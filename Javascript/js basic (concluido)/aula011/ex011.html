<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em que pais você mora? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()"> 
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            let txtpais = window.document.querySelector('input#txtpais');
            let res = window.document.getElementById('res')
            let pais = String(txtpais.value);
            res.innerHTML = `<p>Você mora no ${pais}`
            if (pais === 'Brasil' || pais === 'brasil') {
                res.innerHTML += `<p>Você é Brasileiro(a)</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro(a)</p>`
            }
        }
    </script>
</body>
</html>
