<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contagem "Inteligente"</h1>
    <p>Coloque os valores nas caixas abaixa (Pode Usar valores Negativos tambem).</p>
    <p>Valor Inicial: <input type="number" name="txtInicio" id="txtInicio" placeholder="Inicio Da Contagem"></p>
    <p>Valor Final: <input type="number" name="txtFinal" id="txtFinal" placeholder="Fim Da Contagem"></p>
    <button onclick="iniciar()">Contar</button>
    <section id="panel">
        <p>Preencha os dados acima e clique no botao.</p>
    </section>
    <script src="config.js"></script>
</body>
</html>
